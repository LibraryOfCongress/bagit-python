plugins { id "nebula.os-package" version "2.2.6" }

version = '1.5.4'

ospackage {
  packageName "bagit-python"
  release '1'
  summary "bagit is a Python library and command line utility for working with BagIt style packages."
  license "http://creativecommons.org/publicdomain/zero/1.0/"
  url "https://github.com/LibraryOfCongress/bagit-python"
  vendor "Library of Congress"
  buildHost InetAddress.localHost.hostName
  user "root"
  permissionGroup "root"
  
  into '/opt/libraryOfCongress/bagit-python'

  requires("python", "2.6", GREATER | EQUAL)

  from ("bagit.py") { 
    fileMode = 0555
  }
}
